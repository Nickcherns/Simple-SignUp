<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBoost</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- stylesheet -->
    <link href="styles/index.css" rel="stylesheet"/>    
</head>
<body>
    <!-- background video -->
    <video autoplay muted loop id="bgVideo">
        <source src="assets/bgCodingVideo.mp4" type="video/mp4">
    </video>
    <div id="content" class="d-flex">
        <!-- header text-->
        <div id="codeBoost" class="d-flex">
            <h1 class="d-flex">CodeBoost</h1>
            <h4>Join our talent pool today and get hired tomorrow...<h4>
        </div>
        <!-- sign up button-->
        <div id="mainContainer">
            <div id="suBtnBox">
                <button id="signUpBtn" class="btn btn-dark">Sign Up Today</button>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
